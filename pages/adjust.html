<div class="row">
    <div class="col-md-8">
        <h4>Adjust groups by dragging names between them</h4>
    </div>
    <div class="col-md-4">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="layout = 0">
                <i class="fa fa-align-justify"></i>
            </button>
            <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="layout = 1">
                <i class="fa fa-trello"></i>
            </button>
        </div>
    </div>
</div>
<div class="row">
    <!--list layout-->
    <div class="tab-data" ng-show="layout == 0">
        <div class="col-md-3" >
            <div ng-drop="true" ng-repeat="(gIndex, group) in groups" ng-drop-success="onDropComplete($data, $event, gIndex)"
                 ng-class="{active: selectedGroup = gIndex}" ng-click="test(gIndex)">Group {{gIndex}}</div>
        </div>
        <div class="col-md-9">
            <table border="1">
                <th>Column Name</th>
                <tr ng-repeat="(iIndex, item) in groups[selectedGroup]" ng-drag="true" ng-drag-data="selectedGroup+':'+iIndex">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
    </div>

    <!--visual layout-->
    <div class="tab-data" ng-show="layout == 1">
        <div class="col-md-12">
            <table ng-drop="true" ng-repeat="(gIndex, group) in groups" ng-drop-success="onDropComplete($data, $event, gIndex)" border="1">
                <th>Column Name</th>
                <tr ng-repeat="(iIndex, item) in group" ng-drag="true" ng-drag-data="gIndex+':'+iIndex">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-default" ng-click="back()">Back</button>
        <button type="button" class="btn btn-default pull-right" ng-click="next()">Next</button>
    </div>
</div>
