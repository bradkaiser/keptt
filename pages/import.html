<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="input-group">
            <span class="input-group-btn">
                <span class="btn btn-primary btn-file">
                    Browse <input type="file" class="files form-control" name="files[]" multiple fileread="files" />
                </span>
            </span>
            <input type="text" class="form-control" ng-bind="files">
        </div>
    </div>
</div>
<br /><br />
<div class="row">
    <div class="col-md-12">
        <div id="group-panel" class="panel panel-default">
            <div class="panel-footer">
                <h4 ng-show="files.length == 0"><center>Click the browse button above to upload your .CSV file</center></h4>
                <h4 ng-show="files.length > 0">Import Settings</h4>
                <div ng-show="files.length > 0">
                    <div class="row">
                        <div class="col-md-4">
                            Does the file have a header row? &nbsp;&nbsp;<input type="checkbox" ng-model="$parent.hasHeader" ng-click="import()">
                        </div>
                        <div class="col-md-4">
                            Includes:
                            <span ng-dropdown-multiselect="" options="includesData" selected-model="model.includes"></span>
                        </div>
                        <div class="col-md-4">
                            Primary Key:
                            <span ng-dropdown-multiselect="" class="" options="primaryKeyData" selected-model="model.keys"></span>
                        </div>
                    </div>
                    <br/><br/>
                    <h4 >{{files[0].name}} contents</h4>
                    <table class="table table-bordered table-hover">
                        <tr>
                            <th ng-repeat="(index, header) in model.columns">{{header}}</th>
                        </tr>
                        <tr ng-repeat="row in model.data">
                            <td ng-repeat="column in model.columns">{{row[column]}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row bottom-nav">
    <div class="col-md-12">
        <button type="button" class="btn btn-default pull-right" ng-class="{disabled: availableTabs[1] == 0}" ng-click="next()">Next</i></button>
    </div>
</div>
