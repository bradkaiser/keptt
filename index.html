<!DOCTYPE html>
<html lang="en" ng-app="grouper">
    <head>
        <meta charset=utf-8>
        <title>Group Students</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
        <script src="js/ui-bootstrap-tpls-0.12.0.js"></script>
        <script src="js/ng-lodash.min.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
.steps .active { background: red; }
.team-list .active { color: white; }

        </style>
    </head>
    <body ng-controller="MainCtrl">
        <ol class="steps">
            <li ng-class="{active: selectedTab == 1}" ng-click="selectedTab = 1">Import</li>
            <li ng-class="{active: selectedTab == 2}" ng-click="selectedTab = 2">Setup Groups</li>
            <li ng-class="{active: selectedTab == 3}" ng-click="selectedTab = 3">Adjust</li>
            <li ng-class="{active: selectedTab == 4}" ng-click="selectedTab = 4">Export</li>
        </ol>

        <div ng-controller="ImportCtrl" ng-show="selectedTab == 1">import tab
            <input type="file" class="files" name="files[]" multiple fileread="files"/>
            <div ng-repeat="file in files">{{file.name}}</div>
            <button ng-click="import()">Import</button>
            Student Count: {{model.students.length}}
        </div>

        <div ng-controller="TeamCtrl" ng-show="selectedTab == 2">team tab
            <div class="team-list">
                <div ng-repeat="team in model.teams" style="background: {{team.color}}"
                                                     ng-click="model.selectedTeam = {{$index}}"
                                                     ng-class="{active: model.selectedTeam == {{$index}}">
                    team name = {{team.name}}
                </div>
            </div>
            <div class="team-content">
                {{model.selectedTeam}}
            </div>
        </div>

        <div ng-show="selectedTab == 3">hello dogs</div>
        <div ng-show="selectedTab == 4">hello barf</div>
    </body>

</html>
