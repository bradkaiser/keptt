<!DOCTYPE html>
<html lang="en" ng-app="grouper">
    <head>
        <meta charset=utf-8>
        <title>Group Students</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
        <script src="//code.angularjs.org/1.3.15/angular-animate.js"></script>
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
        <script src="lib/ngDraggable.js"></script>
        <script src="https://rawgit.com/dotansimha/angularjs-dropdown-multiselect/master/src/angularjs-dropdown-multiselect.js"></script>
        <script src="js/main.js"></script>
        <script src="js/dataService.js"></script>
        <script src="js/importCtrl.js"></script>
        <script src="js/setupGroupCtrl.js"></script>
        <script src="js/adjustGroupCtrl.js"></script>
        <script src="js/exportGroupCtrl.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <div class="container">
            <div>
                <div class="row top-nav">
                    <div class="col-md-9">
                        <div class="btn-group btn-group-lg btn-group-justified">
                            <a href="#" class="btn btn-default" ng-class="{active: selected.tab == 0, disabled: availableTabs[0] == 0}" ng-click="moveTo(0)">1. Import</a>
                            <a href="#" class="btn btn-default" ng-class="{active: selected.tab == 1, disabled: availableTabs[1] == 0}" ng-click="moveTo(1)">2. Setup Groups</a>
                            <a href="#" class="btn btn-default" ng-class="{active: selected.tab == 2, disabled: availableTabs[2] == 0}" ng-click="moveTo(2)">3. Adjust</a>
                            <!--<a href="#" class="btn btn-default" ng-class="{active: selected.tab == 4}" ng-click="selected.tab = 4">Export</a>-->
                        </div>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="btn btn-lg {{exportButtonType}} btn-block pulse"
                           ng-class="{active: selected.tab == 3, disabled: availableTabs[3] == 0}" ng-click="export()">{{exportButtonText}}</a>
                    </div>
                </div>
                <div class="tab-data slide" ng-controller="ImportCtrl" ng-show="selected.tab == 0" ng-class="direction">
                    <ng-include src="'pages/import.html'"></ng-include>
                </div>

                <div class="tab-data slide"  ng-controller="SetupGroupCtrl" ng-show="selected.tab == 1" ng-class="direction">
                    <ng-include src="'pages/setup.html'"></ng-include>
                </div>

                <div class="tab-data slide" ng-controller="AdjustGroupCtrl" ng-show="selected.tab == 2" ng-class="direction">
                    <ng-include src="'pages/adjust.html'"></ng-include>
                </div>
                <div class="tab-data slide" ng-controller="ExportGroupCtrl" ng-show="selected.tab == 3"></div>
            </div>
        </div>
    </body>
</html>
